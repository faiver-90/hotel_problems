<!--{# components/button.html #}-->
<!--{#-->
<!--  Параметры:-->
<!--    label         — текст кнопки (обязательный)-->
<!--    href          — если задан, будет <a>, иначе <button>-->
<!--    type          — submit|button (для <button>)-->
<!--    variant       — primary|secondary|danger и т.п.-->
<!--    size          — sm|lg|""-->
<!--    block         — True для w-100-->
<!--    extra_classes — дополнительные CSS классы-->
<!--#}-->

{% if href %}
  <a
    href="{{ href }}"
    class="btn btn-{{ variant|default:'primary' }}{% if size %} btn-{{ size }}{% endif %}{% if block %} w-100{% endif %}{% if extra_classes %} {{ extra_classes }}{% endif %}"
  >
    {{ label }}
  </a>
{% else %}
  <button
    type="{{ type|default:'button' }}"
    class="btn btn-{{ variant|default:'primary' }}{% if size %} btn-{{ size }}{% endif %}{% if block %} w-100{% endif %}{% if extra_classes %} {{ extra_classes }}{% endif %}"
  >
    {{ label }}
  </button>
{% endif %}
