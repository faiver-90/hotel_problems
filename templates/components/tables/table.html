<table class="table table-hover align-middle">
  <thead>
    <tr>
      {% for col in columns %}
        <th>{{ col }}</th>
      {% endfor %}
    </tr>
  </thead>

  <tbody>
    {% for row in rows %}
      <tr>
        {% for cell in row %}
          <td>{{ cell|safe }}</td>
        {% endfor %}
      </tr>
    {% empty %}
      <tr>
        <td colspan="{{ columns|length }}" class="text-center text-muted py-4">
          No issues
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
