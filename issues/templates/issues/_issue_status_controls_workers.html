<form
  method="post"
  action="{% url 'issue_change_status' issue.pk %}"
  class="d-inline"
>
  {% csrf_token %}
  <input type="hidden" name="next" value="{{ request.get_full_path }}">

  <div class="btn-group btn-group-sm flex-wrap" role="group">
    {% for value, label in issue.Status.choices %}
      {% if value == issue.Status.IN_PROGRESS or value == issue.Status.RESOLVED %}
        <button
          type="submit"
          name="status"
          value="{{ value }}"
          class="btn
            {% if issue.status == value %}
              btn-primary
            {% else %}
              btn-outline-primary
            {% endif %}
            mb-1
          "
        >
          {{ label }}
        </button>
      {% endif %}
    {% endfor %}

  </div>
</form>
