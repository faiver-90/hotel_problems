{% extends "base.html" %}

{% block title %}Hotels{% endblock %}

{% block content %}
  <h1>Hotels</h1>

  {% if hotels %}
    <ul>
      {% for hotel in hotels %}
        <li>
          {{ hotel.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No hotels found.</p>
  {% endif %}
{% endblock %}
